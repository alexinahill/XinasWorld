<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }
        .chat-box {
            background: #fce4ec;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }
        .input-box {
            display: flex;
            justify-content: center;
        }
        .input-box input {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 80px);
        }
        .input-box button {
            background: #ff80ab;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }
        .chat-bubble {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
        }
.foot {
    background-color: #ffb6c1; /* Pastel pink */
    color: white;
    padding: 10px 25px;
    border-radius: 12px;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    font-size: 1.2em;
    text-align: center;
    display: inline-block;
    text-decoration: none;
}

.foot:hover {
    background-color: #ff69b4; /* Brighter pink on hover */
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Say something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            if (userInput.trim() === '') return;

            // Display user's message
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-bubble');
            userMessage.textContent = `You: ${userInput}`;
            chatBox.appendChild(userMessage);

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Generate and display bot's response
            const botResponse = getBotResponse(userInput);
            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-bubble');
            botMessage.textContent = `Bot: ${botResponse}`;
            chatBox.appendChild(botMessage);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

function getBotResponse(input) {

    </script>
