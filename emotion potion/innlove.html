        const funFacts = [
            "Falling in love can induce a calming effect on the brain, with feelings of euphoria and comfort!",

        function showFunFact(index) {
            document.querySelector('.heart-shape').style.display = 'none';
            document.getElementById('textPage').style.display = 'block';
            document.getElementById('funFact').textContent = funFacts[index];
        }

        function goBack() {
            document.querySelector('.heart-shape').style.display = 'grid';
            document.getElementById('textPage').style.display = 'none';
        }
