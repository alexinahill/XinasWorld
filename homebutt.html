h1.finn {

p {
    text-align: center;
    padding: 0.5em;
    background-color: #ffffff;
    border-radius: 8px;
    margin: 1em auto;
    width: 80%;
    font-style: italic;
    color: #ff4081;
    transition: transform 0.3s;
}

p:hover {
    transform: scale(1.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 1em auto;
    border: 2px solid #f48fb1;
    border-radius: 10px;
    overflow: hidden;
}

button {
    background-color: #ff80ab;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 0.5em 1em;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s;
    display: inline-block;
    margin: 0.5em;
    animation: floating 2s infinite ease-in-out;
}

button:hover {
    background-color: #ff4081;
    transform: scale(1.2) rotate(5deg);
}

@keyframes bounceIn {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

@keyframes floating {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}

.robot {
    background-color: #b39ddb;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 1em 2em;
    font-size: 1.5em;
    cursor: pointer;
    transition: all 0.3s;
    animation: bounceIn 2s infinite;
}

.robot:hover {
    background-color: #9575cd;
    transform: scale(1.1);
}

img.kawaii-img {
    display: block;
    margin: 1em auto;
    width: 150px;
    border-radius: 12px;
}

button.large-btn {
    background-color: #ff80ab;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 1em 2em;
    font-size: 1.5em;
    cursor: pointer;
    transition: background-color 0.3s;
    display: inline-block;
    margin: 0.5em;
}

button.large-btn:hover {
    background-color: #ff4081;
}

/* Confetti falling effect */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: fall 2s ease-out;
}

@keyframes fall {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
}

/* Music Box Styling */
.music-box {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: #ffccbc;
    padding: 10px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.music-box button {
    background-color: #ff4081;
    color: white;
    border: none;
    padding: 0.5em 1em;
    border-radius: 12px;
    cursor: pointer;
}

.music-box button:hover {
    background-color: #ff80ab;
}
</style>
