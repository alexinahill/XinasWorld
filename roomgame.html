<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Room Decorator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #fce4ec;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            width: 80vw;
            height: 80vh;
            background-color: #fff;
            border-radius: 20px;
            border: 5px solid #ffb6c1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .furniture {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: grab;
            transition: transform 0.2s ease;
        }

        .furniture:active {
            cursor: grabbing;
        }

        .bed {
            background: url('bed.jpg') no-repeat center;
            background-size: cover;
        }

        .sofa {
            background: url('sofa.jpg') no-repeat center;
            background-size: cover;
        }

        .table {
            background: url(table.png') no-repeat center;
            background-size: cover;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #ff80ab;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4081;
        }

        .character {
            width: 80px;
            height: 80px;
            background: url('avatar.png') no-repeat center;
            background-size: cover;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: left 0.5s, top 0.5s;
            cursor: pointer;
        }

        .chat-bubble {
            position: absolute;
            top: -40px;
            left: -10px;
            width: 100px;
            background-color: #ffccbc;
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        button {
            animation: bounce 2s infinite;
        }

        .music-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ffccbc;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .music-box button {
            background-color: #ff80ab;
            border: none;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .music-box button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="game-container" id="room">
        <div class="furniture bed" id="bed" style="top: 20px; left: 50px;"></div>
        <div class="furniture sofa" id="sofa" style="top: 150px; left: 200px;"></div>
        <div class="furniture table" id="table" style="top: 300px; left: 100px;"></div>

        <div class="character" id="character">
            <div class="chat-bubble" id="chat-bubble">(â‰§â–½â‰¦)</div>
        </div>

        <div class="button-container">
            <button onclick="resetRoom()">Reset Room</button>
            <button onclick="changeTheme()">Change Theme</button>
        </div>
    </div>

    <div class="music-box">
        <button onclick="toggleMusic()">Play Music ðŸŽµ</button>
    </div>

    <audio id="background-music" loop>
        <source src="https://example.com/kawaii-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const furnitureItems = document.querySelectorAll('.furniture');
        const character = document.getElementById('character');
        const chatBubble = document.getElementById('chat-bubble');
        let currentTheme = 'kawaii';
        let isPlaying = false;

        furnitureItems.forEach(item => {
            item.addEventListener('mousedown', startDrag);
        });

        character.addEventListener('click', () => {
            chatBubble.style.display = 'block';
            setTimeout(() => {
                chatBubble.style.display = 'none';
            }, 2000);
        });

        character.addEventListener('mousedown', startDrag);

        function startDrag(event) {
            const item = event.target;
            let shiftX = event.clientX - item.getBoundingClientRect().left;
            let shiftY = event.clientY - item.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                item.style.left = pageX - shiftX + 'px';
                item.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            item.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                item.onmouseup = null;
            };
        }

        function resetRoom() {
            document.getElementById('bed').style.top = '20px';
            document.getElementById('bed').style.left = '50px';
            document.getElementById('sofa').style.top = '150px';
            document.getElementById('sofa').style.left = '200px';
            document.getElementById('table').style.top = '300px';
            document.getElementById('table').style.left = '100px';
            character.style.top = '100px';
            character.style.left = '100px';
        }

        function changeTheme() {
            const room = document.getElementById('room');
            if (currentTheme === 'kawaii') {
                room.style.backgroundColor = '#fff3e0';
                room.style.borderColor = '#f48fb1';
                currentTheme = 'minimal';
            } else {
                room.style.backgroundColor = '#fff';
                room.style.borderColor = '#ffb6c1';
                currentTheme = 'kawaii';
            }
        }

        function toggleMusic() {
            const music = document.getElementById('background-music');
            const musicButton = document.querySelector('.music-box button');
            if (isPlaying) {
                music.pause();
                musicButton.textContent = 'Play Music ðŸŽµ';
            } else {
                music.play();
                musicButton.textContent = 'Stop Music ðŸŽµ';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
